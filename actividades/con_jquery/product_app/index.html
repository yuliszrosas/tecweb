<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0" id="busqueda-form">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" >Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form"><!-- Product mientras que en el video es task-->
                <label for="nombre">Nombre del libro:</label><br>
                <input type="text" id="nombre" name="nombre" ><br><br>

                <label for="marca">Marca:</label><br>
                <input type="text" id="marca" name="marca" ><br><br>

                <label for="modelo">Modelo:</label><br>
                <input type="text" id="modelo" name="modelo" ><br><br>

                <label for="precio">Precio:</label><br>
                <input type="number" id="precio" name="precio" step="0.01" min="0"><br><br>

                <label for="detalles">Detalles:</label><br>
                <textarea id="detalles" name="detalles"></textarea><br><br>

                <label for="unidades">Unidades Disponibles:</label><br>
                <input type="number" id="unidades" name="unidades" min="0" ><br><br>

                <label for="imagen">Ubicación de la imagen:</label><br>
                <input type="text" id="imagen" name="imagen" ><br><br>
                
                <input type="submit" value="Guardar libro">
              </form>
            </div>
          </div>
        </div>

        <!-- Contenedor para la barra de estado -->
        <div id="container" class="d-none"></div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result"><!-- Product mientras que en el video es task-->
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
